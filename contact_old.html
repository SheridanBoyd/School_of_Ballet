	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	 crossorigin="anonymous">
	<script>
		function validate() {
			//console.log('it works')
			email = $('#email').val();
			var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
			if (re.test(String(email).toLowerCase())) {
				return true
			}
			else {
				return false
			}
		}
		function canSend() {
			$('#submit').click(function (event, that) {
				//console.log('hi?', validate())
				if (validate()) {
					//console.log('ohgoghg horay')
				}
				else {
					event.preventDefault()
					alert('Sorry, your email is not valid')
				}
			})
		}
		$(document).ready(function () {
			canSend()
		})
	</script>
</head>

				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3001.056813068267!2d174.9158188155159!3d-41.22053237927971!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d38aa42952cb20b%3A0x49fe450ef18a9e32!2sDolores+Thomas+School+of+Ballet!5e0!3m2!1sen!2snz!4v1533805613818"

						<input type="text" style="font-size:25px;" name="name" placeholder="Your Name" />
