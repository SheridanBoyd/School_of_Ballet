	<script>
		function checkvalid() {
			console.log('it works')
			email = $('#email').val();
			var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
			if (re.test(String(email).toLowerCase())) {
				$('#valid').hide()
				return true
			}
			else {
				$('#valid').show()
				return false
			}
		}
		function validate() {
			$('#email').keyup(checkvalid)
		}
		function isValid() {
			$('#submit').click(function (event, that) {
				console.log('hi?', checkvalid())
				if (checkvalid()) {
					console.log('ohgoghg horay')
				}
				else {
					event.preventDefault()
					alert('Sorry, your email is not valid')
				}
			})
		}
		$(document).ready(function () {
			validate()
			isValid()
		})
	</script>
