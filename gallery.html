<body>
	<div style="z-index: 2000;" id="header">
		<img src='Images/_logo2.gif' id='logo' alt='logo' />
		<nav id='navbar'>
			<ul>
				<li>
					<a href='index.html'>Home</a>
				</li>
				<li>
					<a href="gallery.html" id='visited'>Gallery</a>
				</li>
				<li>
					<a href="contact.html">Contact Us</a>
				</li>
				<li style="color: red">
					This is a work in progress!
				</li>
			</ul>
		</nav>
	</div>
	<div id='hiddenheader'></div>
	<div id='display'>
		<img id='imgdisplay' src="Images/Display/display2.jpeg" alt='placeholder'>
	</div>
	<div class="container">
		<div class="row text-center" id='gallery'>
		</div>
	</div>
	<div id='acknowledgements'>
		<p>Photos taken by Diane Thomson, used with permission</p>
		<p>Website made by Sheridan Boyd</p>
	</div>
	<script>
		function gallery() {
			$('#gallery img').on('click', display)
		};
		function display(e) {
			//console.log('inside the thing')
			target = $(this).attr('src');
			number = target.split('l')[2].split('.')[0]
			//console.log(target, number)
			$("#imgdisplay").attr('src', `Images/Display/display${number}.jpeg`);
			$("#imgdisplay").attr('alt', `Image #${number}`);
		};
		$(document).ready(function () {
			for (i in [...Array(21).keys()]) {
				var elem = document.createElement("img");
				elem.src = `Images/Thumbnails/thumbnail${i}.jpeg`
				elem.setAttribute("alt", "Flower");
				elem.setAttribute("style", "padding:5px");
				document.getElementById("gallery").appendChild(elem);
			}

			//console.log('the document is ready')
			gallery()

			//console.log('the document is also ready')

		})
	</script>
</body>

</html>
